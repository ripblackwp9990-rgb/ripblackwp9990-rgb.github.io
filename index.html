<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scripts do Larry</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Animação do fundo com linhas vermelhas irregulares */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,%3Csvg%20xmlns%3D"http%3A//www.w3.org/2000/svg"%20viewBox%3D"0%200%20500%20500"%3E%3Cpath%20d%3D"M0%2C0%20L500%2C0%20L500%20500%20L0%20500%20Z"%20stroke%3D"rgb%28255%2C%2025%2C%2025%29"%20stroke-width%3D"2"fill%3D"none"stroke-dasharray%3D"20%2C10"%20stroke-linecap%3D"round"%20stroke-linejoin%3D"round"%3E%3C/path%3E%3C/svg%3E') repeat;
      animation: moveBackground 5s linear infinite;
    }

    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 10px 10px;
      }
    }

    h1 {
      color: #ff4444;
      font-size: 36px;
      margin-top: 20px;
    }

    /* Estilo dos botões */
    button {
      margin: 15px;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;  /* Borda arredondada */
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    /* Estilo do botão LARRY HUB e AIMBOT */
    .red {
      background: #ff4444;
    }
    .red:hover {
      background: #cc3333;
    }

    /* Estilo do botão DISCORD */
    .purple {
      background: #9b59b6;
    }
    .purple:hover {
      background: #8e44ad;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      button {
        width: 80%;
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <h1>☠️ SCRIPTS DO LARRY ☠️</h1>

  <!-- Botões -->
  <button class="red" onclick="generateParticles(event); copyToClipboard('loadstring(game:HttpGet(\\"https://raw.githubusercontent.com/ripblackwp9990-rgb/LarryHub2/main/LarryHub2.lua\\"))()')">
    ☠️ LARRY HUB ☠️
  </button>

  <button class="red" onclick="generateParticles(event); copyToClipboard('loadstring(game:HttpGet(\\"https://raw.githubusercontent.com/ripblackwp9990-rgb/Aimbot/main/AimbotOn.lua\\"))()')">
    ☠️ AIMBOT DO LARRY ☠️
  </button>

  <button class="purple" onclick="generateParticles(event); window.open('https://discord.gg/DFG6jXjBX', '_blank')">
    DISCORD
  </button>

  <script>
    // Função que gera partículas ao redor do botão
    function generateParticles(event) {
      const button = event.target;
      const particleCount = 30; // Número de partículas
      const rect = button.getBoundingClientRect();
      const buttonCenter = {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };

      // Gerar partículas ao redor do botão
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 20 + 10; // Tamanho das partículas
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Partículas ao redor do botão (com um deslocamento aleatório)
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 40 + 30; // Aumentando a distância das partículas
        particle.style.left = `${buttonCenter.x - size / 2 + Math.cos(angle) * distance}px`;
        particle.style.top = `${buttonCenter.y - size / 2 + Math.sin(angle) * distance}px`;

        // Adicionar a partícula ao body
        document.body.appendChild(particle);

        // Remover a partícula após animação
        setTimeout(() => {
          particle.remove();
        }, 1000);
      }
    }

    // Função para copiar o texto para a área de transferência (para mobile)
    function copyToClipboard(code) {
      // Usando o método moderno para copiar no mobile
      navigator.clipboard.writeText(code).then(() => {
        alert('Código copiado para a área de transferência!');
      }).catch(err => {
        alert('Erro ao copiar para a área de transferência!');
      });
    }
  </script>

</body>
</html>
