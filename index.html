<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scripts do Larry</title>

<style>
*{
  box-sizing: border-box;
}

body{
  margin:0;
  height:100vh;
  background:black;
  font-family: Arial, sans-serif;
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

/* FUNDO COM LINHAS VERMELHAS */
.background{
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      120deg,
      rgba(255,0,0,0.15) 0px,
      rgba(255,0,0,0.15) 2px,
      transparent 2px,
      transparent 40px
    );
  animation: move 6s linear infinite;
  z-index:-1;
}

@keyframes move{
  from{ background-position:0 0; }
  to{ background-position:120px 120px; }
}

h1{
  color:#ff2a2a;
  margin-bottom:10px;
}

.tip{
  font-size:14px;
  opacity:0.85;
  margin-bottom:30px;
}

/* BOT√ïES */
button{
  width:90%;
  max-width:320px;
  padding:16px;
  margin:10px 0;
  font-size:18px;
  border:none;
  border-radius:30px;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition: transform 0.1s, opacity 0.2s;
}

button:active{
  transform:scale(0.95);
  opacity:0.85;
}

.red{
  background:#ff0000;
}

.purple{
  background:#8e44ad;
}

.notice{
  margin-top:25px;
  font-size:14px;
  opacity:0.9;
}
</style>
</head>

<body>

<div class="background"></div>

</html>
